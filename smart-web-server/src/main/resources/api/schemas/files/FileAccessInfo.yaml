title: FileAccessInfo
type: object
properties:
  id:
    type: integer
    format: int64
    description: Id of the file
  path:
    type: string
    description: Path of the file
  accessCount:
    type: integer
    format: int32
    description: Number of accesses to the file
  lastAccessTime:
    type: integer
    format: int32
    description: UNIX timestamp (UTC) of the last file access
required:
  - id
  - path
  - accessCount
  - lastAccessTime
