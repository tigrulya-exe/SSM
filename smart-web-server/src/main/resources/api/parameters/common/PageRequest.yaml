title: PageRequest
type: object
properties:
  limit:
    type: integer
    nullable: true
    default: 10
    minimum: 1
    description: Maximum number of records in result set
  offset:
    type: integer
    format: int64
    nullable: true
    default: 0
    minimum: 0
    description: Offset of the first record to search from
  sort:
    type: array
    items:
      type: string
    nullable: true
    description: Sort field names prefixed with '-' for descending order