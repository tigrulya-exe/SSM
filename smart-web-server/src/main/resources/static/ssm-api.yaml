  /api/v2/cluster/nodes:
    get:
      operationId: getClusterNodes
      parameters:
      - explode: true
        in: query
        name: pageRequest
        required: false
        schema:
          $ref: '#/components/schemas/PageRequest'
      - description: Sort field names prefixed with '-' for descending order
        in: query
        name: sort
        required: false
        schema:
          items:
            $ref: '#/components/schemas/ClusterSort'
          type: array
      - description: Time interval in which node was registered in master
        in: query
        name: registrationTime
        required: false
        schema:
          $ref: '#/components/schemas/RegistrationTimeInterval'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClusterNodes'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Data is filled incorrectly
        "401":
          description: Unauthorized
      summary: List all cluster nodes
      tags:
      - Cluster
  /api/v2/audit/events:
    get:
      operationId: getAuditEvents
      parameters:
      - explode: true
        in: query
        name: pageRequest
        required: false
        schema:
          $ref: '#/components/schemas/PageRequest'
      - description: Sort field names prefixed with '-' for descending order
        in: query
        name: sort
        required: false
        schema:
          items:
            $ref: '#/components/schemas/AuditSort'
          type: array
      - description: Filter of the name of the user who performed the event
        in: query
        name: usernameLike
        required: false
        schema:
          type: string
      - description: Time interval in which the event occurred
        in: query
        name: eventTime
        required: false
        schema:
          $ref: '#/components/schemas/EventTimeInterval'
      - description: List of audit object types
        in: query
        name: objectTypes
        required: false
        schema:
          items:
            $ref: '#/components/schemas/AuditObjectType'
          type: array
      - description: Ids of the event objects
        in: query
        name: objectIds
        required: false
        schema:
          items:
            format: int64
            type: integer
          type: array
      - description: List of audit operations
        in: query
        name: operations
        required: false
        schema:
          items:
            $ref: '#/components/schemas/AuditOperation'
          type: array
      - description: List of audit event results
        in: query
        name: results
        required: false
        schema:
          items:
            $ref: '#/components/schemas/AuditEventResult'
          type: array
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuditEvents'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Data is filled incorrectly
        "401":
          description: Unauthorized
      summary: List all audit events
      tags:
      - Audit
  /api/v2/system/current-user:
    get:
      operationId: getCurrentUser
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfo'
          description: OK
        "401":
          description: Unauthorized
      summary: Get current logged in user
      tags:
      - System
components:
  parameters:
    page-request:
      explode: true
      in: query
      name: pageRequest
      required: false
      schema:
        $ref: '#/components/schemas/PageRequest'
    rules-sort:
      description: Sort field names prefixed with '-' for descending order
      in: query
      name: sort
      required: false
      schema:
        items:
          $ref: '#/components/schemas/RuleSort'
        type: array
    text-representation-like:
      description: "The object's text representation filter.  May contain special\
        \ characters like \"/\", \"'\", so should be encoded."
      in: query
      name: textRepresentationLike
      required: false
      schema:
        type: string
    submission-time:
      description: Time interval in which the entity was submitted
      in: query
      name: submissionTime
      required: false
      schema:
        $ref: '#/components/schemas/SubmissionTimeInterval'
    rule-states:
      description: List of rule states
      in: query
      name: ruleStates
      required: false
      schema:
        items:
          $ref: '#/components/schemas/RuleState'
        type: array
    last-activation-time:
      description: Time interval in which the rule was activated
      in: query
      name: lastActivationTime
      required: false
      schema:
        $ref: '#/components/schemas/LastActivationTimeInterval'
    id:
      description: Id of the resource
      in: path
      name: id
      required: true
      schema:
        description: Reference to 'id' field
        format: int64
        type: integer
    cmdlets-sort:
      description: Sort field names prefixed with '-' for descending order
      in: query
      name: sort
      required: false
      schema:
        items:
          $ref: '#/components/schemas/CmdletSort'
        type: array
    rule-ids:
      description: Ids of the rules that cmdlets belong to
      in: query
      name: ruleIds
      required: false
      schema:
        items:
          format: int64
          type: integer
        type: array
    states:
      description: List of cmdlet states
      in: query
      name: states
      required: false
      schema:
        items:
          $ref: '#/components/schemas/CmdletState'
        type: array
    state-changed-time:
      description: Time interval in which the state of the cmdlet was changed
      in: query
      name: stateChangedTime
      required: false
      schema:
        $ref: '#/components/schemas/StateChangeTimeInterval'
    action-sort:
      description: Sort field names prefixed with '-' for descending order
      in: query
      name: sort
      required: false
      schema:
        items:
          $ref: '#/components/schemas/ActionSort'
        type: array
    hosts:
      description: List of hosts on which the action is/was running
      in: query
      name: hosts
      required: false
      schema:
        items:
          type: string
        type: array
    action-states:
      description: List of action states
      in: query
      name: states
      required: false
      schema:
        items:
          $ref: '#/components/schemas/ActionState'
        type: array
    sources:
      description: List of action sources
      in: query
      name: sources
      required: false
      schema:
        items:
          $ref: '#/components/schemas/ActionSource'
        type: array
    completion-time:
      description: Time interval in which the action was finished
      in: query
      name: completionTime
      required: false
      schema:
        $ref: '#/components/schemas/CompletionTimeInterval'
    hot-files-sort:
      description: Sort field names prefixed with '-' for descending order
      in: query
      name: sort
      required: false
      schema:
        items:
          $ref: '#/components/schemas/HotFileSort'
        type: array
    path-like:
      description: "The file path filter. May contain special characters like \"/\"\
        , \"'\", so should be encoded."
      in: query
      name: pathLike
      required: false
      schema:
        type: string
    last-accessed-time:
      description: Time interval in which the file was accessed
      in: query
      name: lastAccessedTime
      required: false
      schema:
        $ref: '#/components/schemas/LastAccessedTimeInterval'
    cached-files-sort:
      description: Sort field names prefixed with '-' for descending order
      in: query
      name: sort
      required: false
      schema:
        items:
          $ref: '#/components/schemas/CachedFileSort'
        type: array
    cached-time:
      description: Time interval in which the file was cached
      in: query
      name: cachedTime
      required: false
      schema:
        $ref: '#/components/schemas/CachedTimeInterval'
    cluster-sort:
      description: Sort field names prefixed with '-' for descending order
      in: query
      name: sort
      required: false
      schema:
        items:
          $ref: '#/components/schemas/ClusterSort'
        type: array
    registration-time:
      description: Time interval in which node was registered in master
      in: query
      name: registrationTime
      required: false
      schema:
        $ref: '#/components/schemas/RegistrationTimeInterval'
    audit-sort:
      description: Sort field names prefixed with '-' for descending order
      in: query
      name: sort
      required: false
      schema:
        items:
          $ref: '#/components/schemas/AuditSort'
        type: array
    username-like:
      description: Filter of the name of the user who performed the event
      in: query
      name: usernameLike
      required: false
      schema:
        type: string
    event-time:
      description: Time interval in which the event occurred
      in: query
      name: eventTime
      required: false
      schema:
        $ref: '#/components/schemas/EventTimeInterval'
    object-types:
      description: List of audit object types
      in: query
      name: objectTypes
      required: false
      schema:
        items:
          $ref: '#/components/schemas/AuditObjectType'
        type: array
    object-ids:
      description: Ids of the event objects
      in: query
      name: objectIds
      required: false
      schema:
        items:
          format: int64
          type: integer
        type: array
    operations:
      description: List of audit operations
      in: query
      name: operations
      required: false
      schema:
        items:
          $ref: '#/components/schemas/AuditOperation'
        type: array
    results:
      description: List of audit event results
      in: query
      name: results
      required: false
      schema:
        items:
          $ref: '#/components/schemas/AuditEventResult'
        type: array
  schemas:
    PageRequest:
      properties:
        limit:
          default: 10
          description: Maximum number of records in result set
          minimum: 1
          nullable: true
          type: integer
        offset:
          default: 0
          description: Offset of the first record to search from
          format: int64
          minimum: 0
          nullable: true
          type: integer
      title: PageRequest
      type: object
    RuleSort:
      description: Sort field names prefixed with '-' for descending order
      enum:
      - id
      - submitTime
      - lastActivationTime
      - activationCount
      - cmdletsGenerated
      - state
      - -id
      - -submitTime
      - -lastActivationTime
      - -activationCount
      - -cmdletsGenerated
      - -state
      title: RuleSort
      type: string
    RuleState:
      description: Current state of the rule
      enum:
      - ACTIVE
      - DISABLED
      title: RuleState
      type: string
    PageResponse:
      properties:
