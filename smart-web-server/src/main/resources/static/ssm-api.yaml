openapi: 3.0.1
info:
  description: SSM REST service specification
  title: SSM API Documentation
  version: 1.0.0
servers:
- description: Local SSM server url
  url: http://localhost:8081
security:
- basicAuth: []
tags:
- name: Rules
- name: Cmdlets
- name: Actions
- name: Files
- name: Cluster
- name: Audit
- name: System
paths:
  /api/v2/rules:
    get:
      operationId: getRules
      parameters:
      - explode: true
        in: query
        name: pageRequest
        required: false
        schema:
          $ref: '#/components/schemas/PageRequest'
      - description: Sort field names prefixed with '-' for descending order
        in: query
        name: sort
        required: false
        schema:
          items:
            $ref: '#/components/schemas/RuleSort'
          type: array
      - description: "The object's text representation filter.  May contain special\
          \ characters like \"/\", \"'\", so should be encoded."
        in: query
        name: textRepresentationLike
        required: false
        schema:
          type: string
      - description: Time interval in which the entity was submitted
        in: query
        name: submissionTime
        required: false
        schema:
          $ref: '#/components/schemas/SubmissionTimeInterval'
      - description: List of rule states
        in: query
        name: ruleStates
        required: false
        schema:
          items:
            $ref: '#/components/schemas/RuleState'
          type: array
      - description: Time interval in which the rule was activated
        in: query
        name: lastActivationTime
        required: false
        schema:
          $ref: '#/components/schemas/LastActivationTimeInterval'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rules'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Data is filled incorrectly
        "401":
          description: Unauthorized
      summary: List all rules
      tags:
      - Rules
    post:
      operationId: addRule
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubmitRuleRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rule'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Data is filled incorrectly
        "401":
          description: Unauthorized
      summary: Submit rule
      tags:
      - Rules
  /api/v2/rules/{id}:
    delete:
      operationId: deleteRule
      parameters:
      - description: Id of the resource
        in: path
        name: id
        required: true
        schema:
          description: Reference to 'id' field
          format: int64
          type: integer
      responses:
        "200":
          description: Rule has been removed
        "404":
          description: Rule with specified id not found
        "401":
          description: Unauthorized
      summary: Delete rule by id
      tags:
      - Rules
    get:
      operationId: getRule
      parameters:
      - description: Id of the resource
        in: path
        name: id
        required: true
        schema:
          description: Reference to 'id' field
          format: int64
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rule'
          description: OK
        "404":
          description: Rule with specified id not found
        "401":
          description: Unauthorized
      summary: Get rule by id
      tags:
      - Rules
  /api/v2/rules/{id}/start:
    post:
      operationId: startRule
      parameters:
      - description: Id of the resource
        in: path
        name: id
        required: true
        schema:
          description: Reference to 'id' field
          format: int64
          type: integer
      responses:
        "200":
          description: Rule has been started
        "404":
          description: Rule with specified id not found
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unsupported state transition
        "401":
          description: Unauthorized
      summary: Start or continue specified rule
      tags:
      - Rules
  /api/v2/rules/{id}/stop:
    post:
      operationId: stopRule
      parameters:
      - description: Id of the resource
        in: path
        name: id
        required: true
        schema:
          description: Reference to 'id' field
          format: int64
          type: integer
      responses:
        "200":
          description: Rule has been stopped
        "404":
          description: Rule with specified id not found
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unsupported state transition
        "401":
          description: Unauthorized
      summary: Stop specified rule
      tags:
      - Rules
  /api/v2/rules/info:
    get:
      operationId: getRulesInfo
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RulesInfo'
          description: OK
        "401":
          description: Unauthorized
      summary: Get information about rules
      tags:
      - Rules
  /api/v2/cmdlets:
    get:
      operationId: getCmdlets
      parameters:
      - explode: true
        in: query
        name: pageRequest
        required: false
        schema:
          $ref: '#/components/schemas/PageRequest'
      - description: Sort field names prefixed with '-' for descending order
        in: query
        name: sort
        required: false
        schema:
          items:
            $ref: '#/components/schemas/CmdletSort'
          type: array
      - description: "The object's text representation filter.  May contain special\
          \ characters like \"/\", \"'\", so should be encoded."
        in: query
        name: textRepresentationLike
        required: false
        schema:
          type: string
      - description: Time interval in which the entity was submitted
        in: query
        name: submissionTime
        required: false
        schema:
          $ref: '#/components/schemas/SubmissionTimeInterval'
      - description: Ids of the rules that cmdlets belong to
        in: query
        name: ruleIds
        required: false
        schema:
          items:
            format: int64
            type: integer
          type: array
      - description: List of cmdlet states
        in: query
        name: states
        required: false
        schema:
          items:
            $ref: '#/components/schemas/CmdletState'
          type: array
      - description: Time interval in which the state of the cmdlet was changed
        in: query
        name: stateChangedTime
        required: false
        schema:
          $ref: '#/components/schemas/StateChangeTimeInterval'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cmdlets'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Data is filled incorrectly
        "401":
          description: Unauthorized
      summary: List all cmdlets
      tags:
      - Cmdlets
    post:
      operationId: addCmdlet
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubmitCmdletRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cmdlet'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Data is filled incorrectly
        "401":
          description: Unauthorized
      summary: Submit cmdlet
      tags:
      - Cmdlets
  /api/v2/cmdlets/{id}:
    delete:
      operationId: deleteCmdlet
      parameters:
      - description: Id of the resource
        in: path
        name: id
        required: true
        schema:
          description: Reference to 'id' field
          format: int64
          type: integer
      responses:
        "200":
          description: Cmdlet has been removed
        "404":
          description: Cmdlet with specified id not found
        "401":
          description: Unauthorized
      summary: Delete cmdlet by id
      tags:
      - Cmdlets
    get:
      operationId: getCmdlet
      parameters:
      - description: Id of the resource
        in: path
        name: id
        required: true
        schema:
          description: Reference to 'id' field
          format: int64
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cmdlet'
          description: OK
        "404":
          description: Cmdlet with specified id not found
        "401":
          description: Unauthorized
      summary: Get cmdlet by id
      tags:
      - Cmdlets
  /api/v2/cmdlets/{id}/stop:
    post:
      operationId: stopCmdlet
      parameters:
      - description: Id of the resource
        in: path
        name: id
        required: true
        schema:
          description: Reference to 'id' field
          format: int64
          type: integer
      responses:
        "200":
          description: Cmdlet has been stopped
        "404":
          description: Cmdlet with specified id not found
        "401":
          description: Unauthorized
      summary: Stop specified cmdlet
      tags:
      - Cmdlets
  /api/v2/actions:
    get:
      operationId: getActions
      parameters:
      - explode: true
        in: query
        name: pageRequest
        required: false
        schema:
          $ref: '#/components/schemas/PageRequest'
      - description: Sort field names prefixed with '-' for descending order
        in: query
        name: sort
        required: false
        schema:
          items:
            $ref: '#/components/schemas/ActionSort'
          type: array
      - description: "The object's text representation filter.  May contain special\
          \ characters like \"/\", \"'\", so should be encoded."
        in: query
        name: textRepresentationLike
        required: false
        schema:
          type: string
      - description: Time interval in which the entity was submitted
        in: query
        name: submissionTime
        required: false
        schema:
          $ref: '#/components/schemas/SubmissionTimeInterval'
      - description: List of hosts on which the action is/was running
        in: query
        name: hosts
        required: false
        schema:
          items:
            type: string
          type: array
      - description: List of action states
        in: query
        name: states
        required: false
        schema:
          items:
            $ref: '#/components/schemas/ActionState'
          type: array
      - description: List of action sources
        in: query
        name: sources
        required: false
        schema:
          items:
            $ref: '#/components/schemas/ActionSource'
          type: array
      - description: Time interval in which the action was finished
        in: query
        name: completionTime
        required: false
        schema:
          $ref: '#/components/schemas/CompletionTimeInterval'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Actions'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Data is filled incorrectly
        "401":
          description: Unauthorized
      summary: List all actions
      tags:
      - Actions
    post:
      operationId: submitAction
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubmitActionRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionInfo'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Data is filled incorrectly
        "401":
          description: Unauthorized
      summary: Submit action
      tags:
      - Actions
  /api/v2/actions/{id}:
    get:
      operationId: getAction
      parameters:
      - description: Id of the resource
        in: path
        name: id
        required: true
        schema:
          description: Reference to 'id' field
          format: int64
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Action'
          description: OK
        "404":
          description: Action with specified id not found
        "401":
          description: Unauthorized
      summary: Get action by id
      tags:
      - Actions
  /api/v2/files/access-counts:
    get:
      operationId: getAccessCounts
      parameters:
      - explode: true
        in: query
        name: pageRequest
        required: false
        schema:
          $ref: '#/components/schemas/PageRequest'
      - description: Sort field names prefixed with '-' for descending order
        in: query
        name: sort
        required: false
        schema:
          items:
            $ref: '#/components/schemas/HotFileSort'
          type: array
      - description: "The file path filter. May contain special characters like \"\
          /\", \"'\", so should be encoded."
        in: query
        name: pathLike
        required: false
        schema:
          type: string
      - description: Time interval in which the file was accessed
        in: query
        name: lastAccessedTime
        required: false
        schema:
          $ref: '#/components/schemas/LastAccessedTimeInterval'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileAccessCounts'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Data is filled incorrectly
        "401":
          description: Unauthorized
      summary: List access counts of files
      tags:
      - Files
  /api/v2/files/cached:
    get:
      operationId: getCachedFiles
      parameters:
      - explode: true
        in: query
        name: pageRequest
        required: false
        schema:
          $ref: '#/components/schemas/PageRequest'
      - description: Sort field names prefixed with '-' for descending order
        in: query
        name: sort
        required: false
        schema:
          items:
            $ref: '#/components/schemas/CachedFileSort'
          type: array
      - description: "The file path filter. May contain special characters like \"\
          /\", \"'\", so should be encoded."
        in: query
        name: pathLike
        required: false
        schema:
          type: string
      - description: Time interval in which the file was accessed
        in: query
        name: lastAccessedTime
        required: false
        schema:
          $ref: '#/components/schemas/LastAccessedTimeInterval'
      - description: Time interval in which the file was cached
        in: query
        name: cachedTime
        required: false
        schema:
          $ref: '#/components/schemas/CachedTimeInterval'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CachedFiles'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Data is filled incorrectly
        "401":
          description: Unauthorized
      summary: List cached files
      tags:
